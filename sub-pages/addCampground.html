<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>YelpCamp | Add new campground</title>
</head>
<body>
    <header>

        <div class="container">

            <div class="header">

                <div class="header-left">

                    <a href="../index.html" class="container-link">
                        <img src="../images/Logo.svg" alt="logo" title="YelpCamp">
                    </a>
    
                    <a href="../sub-pages/home.html"><p>Home</p></a>

                </div>
                
                <button class="btn-menu hide">

                    <img src="../images/icons/Hamburger Menu.svg" alt="menu button">

                </button>

                <div class="header-right">

                    <p class="link-active">johndoe_91</p>

                    <button class="btn-logout">Logout</button>
                    
                </div>
                
            </div>
            
        </div>
        
    </header>

    <main>

        <div class="container">

            <section>

                <form action="" id="add-campground">
    
                    <h2>Add New Campground</h2>
    
                    <div class="container-form">

                        <label>
                            <p>Campground Name</p>
        
                            <input type="text" name="camp-name" id="camp-name" placeholder="Seven Sisters Waterfall">
                        </label>
                        <label>
                            <p>Price</p>
        
                            <input type="number" name="price" id="price" placeholder="$149" min="0" step="0.01">
                        </label>
                        <label>
                            <p>Image</p>
        
                            <input type="file" name="image-upload" id="image-upload" accept="image/*">
                        </label>
                        <label>
                            <p>Description</p>
        
                            <textarea name="description" id="description" cols="75" rows="8" maxlength="300" placeholder="An amazing sight"></textarea>
                        </label>
        
                        <input type="submit" value="Add Campground" class="btn">
                        
                    </div>
                    
                </form>
                
            </section>
            
        </div>
        
    </main>

    <footer>

        <div class="container">

            <div class="header">

                <a href="../index.html" class="container-link">
                    <img src="../images/Logo.svg" alt="logo" title="YelpCamp">
                </a>
                
            </div>
            
        </div>
        
    </footer>
    
</body>
