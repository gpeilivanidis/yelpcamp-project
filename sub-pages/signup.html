<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/67fbfbee6d.js" crossorigin="anonymous"></script>
    <title>YelpCamp | Sign up</title>
</head>
<body>

    <header>

        <div class="container login-signup-container">

            <div class="header">

                <a href="../index.html" class="container-link">
                    <img src="../images/Logo.svg" alt="logo" title="YelpCamp">
                </a>
                
                <a href="../sub-pages/home.html">&#xf177; Back to campgrounds</a>
                
            </div>

            <div class="special-bg"></div>
            
        </div>
        
    </header>

    <main>

        <div class="container login-signup-container">

            <section>

                <form action="" id="signup">

                    <h2>Start exploring camps from all around the world.</h2>
    
                    <div class="container-form">

                        <label>
                            <p>Username</p>
        
                            <input type="text" name="username" id="username" placeholder="Johndoe_91">
                            
                        </label>
        
                        <label>
                            <p>Password</p>
        
                            <input type="password" name="password" id="password" placeholder="Choose Password">
                            
                        </label>
        
                        <input type="submit" value="Create an account" class="btn">

                        <p>Already a user? <a href="../sub-pages/login.html" class="special-link">Sign in</a></p>
                        
                    </div>
                    
                </form>
                
            </section>
            
            <section>

                <div class="special-bg card-review">

                    <h3>"YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</h3>

                    <div class="user">

                        <img src="../images/User Testimonial.svg" alt="user picture">

                        <div class="user-title">
                            <h5>May Andrews</h5>

                            <p>Professional Hiker</p>
                        </div>
                        
                    </div>
                    
                </div>
                
            </section>
            
        </div>
        
    </main>
    
</body>
