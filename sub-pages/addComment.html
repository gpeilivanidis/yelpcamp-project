<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>YelpCamp | Add comment</title>
</head>
<body>

    <header>

        <div class="container">

            <div class="header">

                <div class="header-left">

                    <a href="../index.html" class="container-link">
                        <img src="../images/Logo.svg" alt="logo" title="YelpCamp">
                    </a>
    
                    <a href="../sub-pages/home.html"><p>Home</p></a>

                </div>
                
                <button class="btn-menu hide">

                    <img src="../images/icons/Hamburger Menu.svg" alt="menu button">

                </button>

                <div class="header-right">

                    <p class="link-active">johndoe_91</p>

                    <button class="btn-logout">Logout</button>
                    
                </div>
                
            </div>
            
        </div>
        
    </header>

    <main>

        <div class="container">

            <section>

                <form action="" id="add-comment">
    
                    <h2>Add New Comment</h2>
    
                    <div class="container-form">

                        <label>
                            <p>Description</p>
                            
                            <textarea name="description" id="description" cols="75" rows="8" maxlength="300" placeholder="This was probably the best camp i've visited this past year, definetely recommend visiting any time soon."></textarea>
                        </label>
    
                        <input type="submit" value="Post Comment" class="btn">
                        
                    </div>
                    
                </form>
                
            </section>
            
        </div>
        
    </main>
    
    <footer>

        <div class="container">

            <div class="header">

                <a href="../index.html" class="container-link">
                    <img src="../images/Logo.svg" alt="logo" title="YelpCamp">
                </a>
                
            </div>
            
        </div>
        
    </footer>
    
</body>
