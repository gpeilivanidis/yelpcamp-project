<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>YelpCamp | Landing Page</title>
</head>
<body>

    <div class="landing">

        <header class="special-bg">

            <div class="container">
    
                <div class="header">
    
                    <a href="index.html" class="container-link">
                        <img src="./images/Logo.svg" alt="logo" title="YelpCamp">
                    </a>
                    
                </div>
                
            </div>
            
        </header>
    
        <div class="banner">
    
            <picture>
                <source srcset="../images/heroimg.jpg" media="(min-width: 769px)">
                <img src="./images/heroimg-mobile.jpg" alt="landing page image">
            </picture>
            
        </div>
    
        <main class="special-bg">
    
            <div class="container">
    
                <section>
    
                    <h1>Explore the best camps on Earth.</h1>
        
                    <p>
                        YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.
                    </p>
        
                    <p class="checkmark"><img src="./images/icons/Checkmark.svg" alt="checkmark"> Add your own camp suggestions.</p>
        
                    <p class="checkmark"><img src="./images/icons/Checkmark.svg" alt="checkmark"> Leave reviews and experiences.</p>
        
                    <p class="checkmark"><img src="./images/icons/Checkmark.svg" alt="checkmark"> See locations for all camps.</p>
        
                    <a href="sub-pages/home.html" class="btn">View Campgrounds</a>
                    
                </section>
        
                <section>
        
                    <p>Partnered with:</p>
        
                    <div class="partners">
                        <img src="./images/partners/Airbnb.svg" alt="airbnb logo">
                        <img src="./images/partners/Booking.svg" alt="airbnb logo">
                        <img src="./images/partners/Plum Guide.svg" alt="airbnb logo">
                    </div>
                    
                </section>
                
            </div>
            
        </main>
        
    </div>
    
</body>
</html>
